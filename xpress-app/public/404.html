<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Xpress Autozone</title>
  <script type="text/javascript">
    var pathSegmentsToKeep = 0;
    var l = window.location;
    var path = l.pathname;
    sessionStorage.redirect = path.slice(1)
      .replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    // If the path contains 'admin', redirect to the canonical /xpress-admin/
    if (path.toLowerCase().includes('admin')) {
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/xpress-admin/');
    } else {
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?');
    }
  </script>
</head>

<body>
</body>

</html>
