<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Xpress Autozone</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var path = l.pathname;
      sessionStorage.redirect = path.slice(1)
        .replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // If the path starts with /Xpress-admin, redirect to the admin's index
      if (path.toLowerCase().startsWith('/xpress-admin')) {
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/Xpress-admin/?');
      } else {
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?');
      }
    </script>
  </head>
  <body>
  </body>
</html>
