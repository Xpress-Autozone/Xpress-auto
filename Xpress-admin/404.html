<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to the index.html with the path as a hash
      const path = window.location.pathname.replace(/^\/Xpress-admin/, '') + window.location.search;
      window.location.href = '/Xpress-admin/#' + path;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
