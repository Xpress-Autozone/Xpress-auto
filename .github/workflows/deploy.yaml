name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Client ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Checkout Admin ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          repository: Xpress-Autozone/Xpress-admin
          path: admin-repo

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Client Dependencies ğŸ”§
        run: npm ci --legacy-peer-deps
        working-directory: xpress-app

      - name: Build Client ğŸ—ï¸
        run: npm run build
        working-directory: xpress-app

      - name: Install Admin Dependencies ğŸ”§
        run: npm ci --legacy-peer-deps
        working-directory: admin-repo/xpress-app

      - name: Build Admin ğŸ—ï¸
        run: npm run build
        working-directory: admin-repo/xpress-app

      - name: Combine Builds ğŸ“
        run: |
          mkdir -p xpress-app/dist/admin
          cp -r admin-repo/xpress-app/dist/* xpress-app/dist/admin/

      - name: Verify Build Structure ğŸ”
        run: |
          echo "Main dist structure:"
          ls -F xpress-app/dist
          echo "Admin interior structure:"
          ls -F xpress-app/dist/admin

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: xpress-app/dist
          branch: gh-pages
