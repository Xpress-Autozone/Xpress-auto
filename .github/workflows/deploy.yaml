name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: xpress-app/package-lock.json

      - name: Install Dependencies ğŸ”§
        run: npm ci --legacy-peer-deps
        working-directory: xpress-app

      - name: Build ğŸ—ï¸
        run: npm run build
        working-directory: xpress-app

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: xpress-app/dist
          branch: gh-pages
